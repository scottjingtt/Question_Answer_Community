<div class="container">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <!-- <div class="col-md-6 col-md-offset-3"> -->
        <h2>Update</h2>
        <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !identity.valid }">
                <label for="identity">Identity</label>
                <input type="text" class="form-control" name="identity" [(ngModel)]="model.identity" #identity="ngModel" required />
                <div *ngIf="f.submitted && !identity.valid" class="help-block">Identity is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !major.valid }">
                <label for="major">Major</label>
                <input type="text" class="form-control" name="major" [(ngModel)]="model.major" #major="ngModel" required />
                <div *ngIf="f.submitted && !major.valid" class="help-block">Major is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !image.valid }">
                <label for="image">Image</label>
                <input type="text" class="form-control" name="image" [(ngModel)]="model.image" #image="ngModel" required />
                <div *ngIf="f.submitted && !image.valid" class="help-block">Image is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div> -->

                <button [disabled]="loading" class="btn btn-primary" ng-click="test()">Update</button>
